<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDCaseLabel" jhiTranslate="eethar.DCase.home.createOrEditLabel">Create or edit a D Case</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!DCase.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="DCase.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eethar.DCase.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="DCase.name"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eethar.DCase.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="DCase.description"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eethar.DCase.startDate" for="field_startDate">Start Date</label>
            <div class="d-flex">
                <input id="field_startDate" type="datetime-local" class="form-control" name="startDate" [(ngModel)]="DCase.startDate"
                  />
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="eethar.DCase.NGO" for="field_NGO">NGO</label>
            <select class="form-control" id="field_NGO" name="NGO" [(ngModel)]="DCase.NGO">
                <option [ngValue]="null"></option>
                <option [ngValue]="NGOOption.id === DCase.NGO?.id ? DCase.NGO : NGOOption" *ngFor="let NGOOption of ngoes; trackBy: trackNGOById">{{NGOOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
